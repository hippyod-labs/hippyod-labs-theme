<style>
  #cookie-notice {
    padding: 0.5rem 1rem;
    display: none;
    text-align: center;
    position: fixed;
    bottom: 0; width:
    calc(100% - 2rem);
    background: #222;
    color: rgba(255,255,255,0.8);
  }
  
  #cookie-notice a {
    display: inline-block; 
    cursor: pointer;
    margin-left: 0.5rem;
  }
  
  @media (max-width: 767px) {
      #cookie-notice span {
        display: block;
        padding-top: 3px;
        margin-bottom: 1rem;
      }
      #cookie-notice a {
        position: relative;
        bottom: 4px;
      }
  }
</style>

<div id="cookie-notice">
  <span>We DO NOT advertise and DO NOT sell any data ourselves, but we do use Google Analytics for basic visitor stats.</span>
  <a id="cookie-notice-accept" class="btn btn-primary btn-sm">Approve</a>
  <a id="cookie-notice-decline" class="btn btn-primary btn-sm">Decline</a>
  [<a href="https://policies.google.com/technologies/partner-sites">Google Privacy Info</a>]
</div>

<script type="module">
  function createCookie(name,value,days) {
      var expires = "";
      if (days) {
          var date = new Date();
          date.setTime(date.getTime() + (days*24*60*60*1000));
          expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + value + expires + "; path=/";
  }
  
  function readCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for(var i=0;i < ca.length;i++) {
          var c = ca[i];
          while (c.charAt(0)==' ') c = c.substring(1,c.length);
          if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
      }
      return null;
  }
  
  function eraseCookie(name) {
      createCookie(name,"",-1);
  }
  
  const addScript = async src => new Promise((resolve, reject) => {
      const el = document.createElement('script');
      el.src = src;
      el.addEventListener('load', resolve);
      el.addEventListener('error', reject);
      document.body.append(el);
  });

  if(readCookie('cookie-notice-dismissed')=='true') {
    try {
        await addScript('https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}');
        // do something after it was loaded
        window['ga-disable-{{ site.google_analytics }}'] = window.doNotTrack === "1" || navigator.doNotTrack === "1" || navigator.doNotTrack === "yes" || navigator.msDoNotTrack === "1";
        window.dataLayer = window.dataLayer || [];
        function gtag(){window.dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ site.google_analytics }}');
      } catch (e) {
        console.log(e);
      }
  } else {
      document.getElementById('cookie-notice').style.display = 'block';
  }
  
  document.getElementById('cookie-notice-accept').addEventListener("click",function() {
      createCookie('cookie-notice-dismissed','true',31);
      document.getElementById('cookie-notice').style.display = 'none';
      location.reload();
  });
  
  document.getElementById('cookie-notice-decline').addEventListener("click",function() {
      document.getElementById('cookie-notice').style.display = 'none';
      location.reload();
  });

</script>
